<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwise Navigator</title>
    <link rel="stylesheet" href="../Css/Login_empresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="website icon" href="../Imagenes/wknlogo2.png">
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/loader.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <img src="../Imagenes/wknname.png" alt="Logo" id="logo" class="logo">
            <div class="buttons">
                <button class="RegistroEmpresa" type="button">REGISTRARSE</button>
                <button class="loginPersona" type="button">USUARIO</button>
            </div>
        </div>
    </header>
    <main>
        <div class="login-form">
            <div class="image-container">
                <img src="../Imagenes/Logo_empresa.png" alt="Imagen de encabezado">
            </div>
            <h1>Iniciar Sesión</h1>
            <form>
                <input type="email" placeholder="Correo electrónico" required>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i id="eye-icon" class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("far", "fa-eye");
                eyeIcon.classList.add("far", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("far", "fa-eye-slash");
                eyeIcon.classList.add("far", "fa-eye");
            }
        }
    </script>
    <div id="loaderContainer" class="loader-container">
        <div id="loader" class="loader"></div>
    </div>
    <script src="../js/carga.js"></script>
</body>
</html>
